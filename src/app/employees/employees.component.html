<h3>Perform CRUD operations with JSON Serve using Angular Service </h3>
<hr/>
    <form [formGroup]="empForm">
        <input type="text"  formControlName="number"  placeholder="Employee No."  />
        <input type="text"  formControlName="name"  placeholder="Employee Name"  />
        <input type="text"  formControlName="job"  placeholder="Job"  />
        <input type="text"  formControlName="salary"  placeholder="Salary"  />
        <input type="text"  formControlName="deptno"  placeholder="Department"  />
    </form>
<hr/>
<input type="button"  value="Get Employees" (click)="getData_click()"  />
<input type="button"  value="Add Employee" (click)="addData_click()"  />
<input type="button"  value="Update Employee" (click)="updateData_click()"  />
<input type="button"  value="Clear Fields" (click)="clearFields()"  />
<hr/>

<table id="employees">
	<tr>
	  <th>Employee No.</th>
	  <th>Employee Name</th>
	  <th>Job</th>
	  <th>Salary</th>
	  <th>Department</th>
      <th>Options</th>
    </tr>
    <tr *ngFor="let item of employeesArray">
        <td>{{item.number}}</td>
        <td>{{item.name}}</td>
        <td>{{item.job}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.deptno}}</td>
        <td class="btn-list">
            <a href="/" (click)="selectData_click(item.number)">Select</a>
            <a href="/" (click)="deleteData_click(item.number)">Delete</a>
        </td>
    </tr>
</table>
